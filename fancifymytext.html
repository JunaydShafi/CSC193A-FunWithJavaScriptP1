<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fancify My Text</title>
</head>
<body>
  <h1>Fancify my Text</h1>

  <fieldset>
    <legend>Text</legend>
    <textarea id="textInput" rows="4" cols="30"></textarea>
  </fieldset>

  <fieldset>
    <legend>Fancify</legend>

    <!-- onclick handler attribute required by prompt -->
    <button type="button" onclick="makeBigger()">Bigger!</button>

    <div>
      <!-- onchange handler attribute required by prompt -->
      <input type="radio" name="styleChoice" id="fancy" onchange="applyStyle()" />
      <label for="fancy">FancyShmancy</label>

      <input type="radio" name="styleChoice" id="boring" onchange="applyStyle()" />
      <label for="boring">BoringBetty</label>
    </div>

    <button type="button" onclick="mooText()">Moo</button>
  </fieldset>

  <!-- script tag required by prompt -->
  <script src="fancifymytext.js"></script>
</body>
</html>
